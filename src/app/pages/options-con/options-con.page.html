<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
    </ion-buttons>
    <ion-title>Consulta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light" [fullscreen]="true">
  <ion-button color="danger" href="home-con">Voltar</ion-button>
    <ion-list>
      <ion-item-sliding *ngFor="let consulta of consultas">
        <ion-item (click)="abrirAcoes(consulta)">
          <ion-label *ngIf='!consulta.feito'>{{consulta.nome}}</ion-label>
          <ion-label *ngIf='consulta.feito'><del>{{consulta.nome}}</del></ion-label>
          <ion-icon *ngIf='!consulta.feito' slot="start" name="radio-button-off" color="success"></ion-icon>
          <ion-icon *ngIf='consulta.feito' slot="start" name="checkmark-circle" color="success"></ion-icon>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="danger" (click)="excluirConsulta(consulta)">Excluir</ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button color="secondary" (click)="adicionarConsulta()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  <ion-card>
    <ion-list>
      <h4>Consultas disponiveis</h4>
      <ion-item><ion-label>Cardiologista</ion-label></ion-item>
      <ion-item><ion-label>Destista</ion-label></ion-item>
      <ion-item><ion-label>Pediatra</ion-label></ion-item>
      <ion-item><ion-label>Ortopedista</ion-label></ion-item>
      <ion-item><ion-label>Psic√≥logo</ion-label></ion-item>
      <ion-item><ion-label>Terapia</ion-label></ion-item>
    </ion-list>
  </ion-card>  
</ion-content>
